{% set version = "0.12" %}

package:
  name: otfftw
  version: {{ version }}

source:
  fn: otfftw-{{ version }}.tar.gz
  url: https://github.com/openturns/otfftw/archive/v{{ version }}.tar.gz
  sha256: 8ea530ed3a68c0bb8528256bc2e39732431a3429e6215c6662eda9a0936c7cc8

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('otfftw', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - fftw  # [not win]
    - openturns 1.20*
  run:
    - python
    - fftw  # [not win]
    - openturns 1.20*

test:
  imports:
    - otfftw

about:
  home: http://openturns.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: FFTW module

extra:
  recipe-maintainers:
    - jschueller
