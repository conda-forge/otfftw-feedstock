{% set version = "0.15" %}

package:
  name: otfftw
  version: {{ version }}

source:
  fn: otfftw-{{ version }}.tar.gz
  url: https://github.com/openturns/otfftw/archive/v{{ version }}.tar.gz
  sha256: d83eec5bb540bb44af5e081fe53b76f0a07d3ea9098c274528898ac2103057ad

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otfftw', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - fftw  # [not win]
    - libcblas
    - openturns
  run:
    - python
    - fftw  # [not win]
    - openturns

test:
  imports:
    - otfftw

about:
  home: http://openturns.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: FFTW module

extra:
  recipe-maintainers:
    - jschueller
