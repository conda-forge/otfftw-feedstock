{% set version = "0.7" %}

package:
  name: otfftw
  version: {{ version }}

source:
  fn: otfftw-{{ version }}.tar.gz
  url: https://github.com/openturns/otfftw/archive/v{{ version }}.tar.gz
  sha256: 17f4ff57b64337c2df36b5a9b9d93665e9b7cf086f07d8dea152dd2430e5e48e

build:
  number: 0


requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
    - fftw  # [not win]
  run:
    - python
    - openturns
    - fftw  # [not win]

test:
  imports:
    - otfftw

about:
  home: http://openturns.org/
  license: GPL3
  license_file: COPYING
  summary: FFTW module

extra:
  recipe-maintainers:
    - jschueller
