{% set version = "0.17" %}

package:
  name: otfftw
  version: {{ version }}

source:
  fn: otfftw-{{ version }}.tar.gz
  url: https://github.com/openturns/otfftw/archive/v{{ version }}.tar.gz
  sha256: 4d45630eeddd8343ebabb9a7748ef7df8aa7047368c5f3fc341b6c30412b5da3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otfftw', max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - fftw  # [not win]
    - openturns
  run:
    - python
    - fftw  # [not win]
    - openturns

test:
  imports:
    - otfftw

about:
  home: http://openturns.org/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: FFTW module

extra:
  recipe-maintainers:
    - jschueller
