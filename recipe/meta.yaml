{% set version = "0.6" %}

package:
  name: otfftw
  version: {{ version }}

source:
  fn: otfftw-{{ version }}.tar.gz
  url: https://github.com/openturns/otfftw/archive/v{{ version }}.tar.gz
  sha256: a7df81c74e9371b5c0362058b76405926e27dafb05672c1ff7debeec5332f8ca

build:
  number: 0

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns  # [not win]
    - fftw  # [not win]
  run:
    - python
    - openturns
    - fftw  # [not win]

test:
  imports:
    - otfftw

about:
  home: http://openturns.org/
  license: GPL3
  license_file: COPYING
  summary: FFTW module

extra:
  recipe-maintainers:
    - jschueller
